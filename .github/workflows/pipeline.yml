name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: test
        run: npm test
      - name: e2e test
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Notify Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: >
            Commit [${{ github.event.pull_request.head.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.pull_request.head.sha }})
            broke the build by @${{ github.actor }}.
          text: "Build Failed!"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  deploy:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-latest
    concurrency: deploy-group
    if: ${{ (github.event.pull_request.merged == true && contains(join(github.event.commits.*.message, ' '), '#skip') == false) }}
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-restless-voice-3470.fly.dev/health
      - name: Notify Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          text: "A new version of Blog App deployed"
          details: "The app was successfully deployed to Fly! \nDeployed by ${{ github.actor }}."
          footer: " severity: infoformational."
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: deploy
    runs-on: ubuntu-20.04
    permissions:
        contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V : true
